<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <title>Cart</title>

        <style>
            .cart-item {
                padding: 10px;
                background-color: #eee;
                margin-bottom: 10px;
            }
        </style>

    </head>
    <body>

        <div style="width: 800px; min-height: 200px;" class="container border p-4">

            <div class="cart-items">                
            </div>

            <button onclick="addCartItem(totalItems + 1)" class="btn btn-primary">Add to cart</button>
        </div>

        <script>

            var totalItems = 0;

            function addCartItem(itemNumber) {

                var newCartItem = '<div class="cart-item d-flex align-items-center"><div class="flex-shrink-0"><img src="iphone.jpg" width="128" alt="..."></div><div class="flex-grow-1 ms-3"><strong>Item ' + itemNumber +  '</strong><br/>This is some content from a media component. You can replace this with any content and adjust it as needed.</div><div class="flex-shrink-0">Qty: 1</div></div>';

                var cartItems = document.getElementsByClassName('cart-items')[0];

                cartItems.innerHTML += newCartItem;

                totalItems++;

            }

        </script>

    </body>
</html>
